<form (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="email">E-mail</label> 
      <input type="email" [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label> 
      <input type="password" class="form-control" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}"  id="password" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
